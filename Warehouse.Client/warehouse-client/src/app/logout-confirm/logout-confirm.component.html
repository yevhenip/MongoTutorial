<h2 mat-dialog-title>Are You Sure to Log Out?</h2>
<mat-dialog-content class="mat-typography text-center">
    <button class="m-1" mat-button mat-dialog-close cdkFocusInitial (click)="exit(false)">No</button>
    <button class="m-1" type="submit" mat-raised-button mat-button (click)="exit(true)">Yes</button>
</mat-dialog-content>
